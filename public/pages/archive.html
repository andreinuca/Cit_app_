                <form id="unarchive-form" autocomplete="off">

                    <div class="input-field ">

                    </div>
                    <div class="input-field ">
                        <input autocomplete="off" type="text" id="editcategory" class="txtcwhite" required disabled style="color:#fff;">

                    </div>
                    <div class="input-field">
                        <textarea autocomplete="off" id="editcontent" class="txtaarea" required disabled></textarea>
                    </div>
                    <div class="onlcorner z-depth-0" onclick="deleteArchivedNote();">
                        <span style="font-size: 40px;" class="material-icons-outlined">
                    delete
                    </span>
                    </div>



                    <button class="onrcorner btn darken-2 z-depth-0">Desarquivar</button>
